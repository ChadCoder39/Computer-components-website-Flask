<div id="product" class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem">
    <img src="{{ disk.img }}" class="card-img-top" alt="{{ disk.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ disk.name }}</h5>
        <p class="card-text">{{ disk.capacity }}</p>
    </div>
    <div class="p-3">
        <p><span class="badge bg-dark fs-5">{{ disk.price }} $</span></p>
        <a href="#" id="add-to-cart" class="btn btn-primary" data-product_id="{{ disk.product_id }}">Add to cart</a>
    </div>
</div>
