<div id="product" class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem;">
    <img src="{{ power_unit.img }}" class="card-img-top" alt="{{ power_unit.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ power_unit.name }}</h5>
        <p class="card-text">{{ power_unit.wattage }}</p>
        <p class="card-text">{{ power_unit.efficiency }}</p>
    </div>
    <div class="p-3">
        <p><span class="badge bg-dark fs-5">{{ power_unit.price }} $</span></p>
        <a href="#" id="add-to-cart" class="btn btn-primary" data-product_id="{{ power_unit.product_id }}">Add to cart</a>
    </div>
</div>
