<div id="product" class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem;">
    <img src="{{ headphones.img }}" class="card-img-top" alt="{{ headphones.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ headphones.name }}</h5>
        <p class="card-text">{{ headphones.type }}</p>
        <p class="card-text">{{ headphones.connection }}</p>
    </div>
    <div class="p-3">
        <p><span class="badge bg-dark fs-5">{{ headphones.price }} $</span></p>
        <a href="#" id="add-to-cart" class="btn btn-primary" data-product_id="{{ headphones.product_id }}">Add to cart</a>
    </div>
</div>
