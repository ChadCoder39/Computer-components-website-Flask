<div id="product" class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem">
    <img src="{{ motherboard.img }}" class="card-img-top" alt="{{ motherboard.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ motherboard.name }}</h5>
        <p class="card-text">{{ motherboard.socket }}</p>
        <p class="card-text">{{ motherboard.form_factor }}</p>
    </div>
    <div class="p-3">
        <p><span class="badge bg-dark fs-5">{{ motherboard.price }} $</span></p>
        <a href="#" id="add-to-cart" class="btn btn-primary" data-product_id="{{ motherboard.product_id }}">Add to cart</a>
    </div>
</div>
