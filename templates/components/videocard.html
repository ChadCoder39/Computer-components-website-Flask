<div class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem;">
    <img src="{{ vcard.img }}" class="card-img-top" alt="{{ vcard.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ vcard.name }}</h5>
        <p class="card-text">{{ vcard.memory }}</p>
    </div>
    <div class="p-3">
        <p><span class="badge bg-dark fs-5">{{ vcard.price }} $</span></p>
        <a href="#" class="btn btn-primary">Add to cart</a>
    </div>
</div>
