<div class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem;">
    <img src="{{ case.img }}" class="card-img-top" alt="{{ case.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ case.name }}</h5>
        <p class="card-text">{{ case.form_factor }}</p>
        <p class="card-text">{{ case.color }}</p>
    </div>
    <div class="p-3">
        <p><span class="badge bg-dark fs-5">{{ case.price }} $</span></p>
        <a href="#" class="btn btn-primary">Add to cart</a>
    </div>
</div>
