<div id="product class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem;">
    <img src="{{ mouse.img }}" class="card-img-top" alt="{{ mouse.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ mouse.name }}</h5>
        <p class="card-text">{{ mouse.dpi.min }}</p>
        <p class="card-text">{{ mouse.dpi.max }}</p>
        <p class="card-text">{{ mouse.weight }}</p>
    </div>
    <div class="p-3">
        <p><span class="badge bg-dark fs-5">{{ mouse.price }} $</span></p>
        <a href="#" id="add-to-cart" class="btn btn-primary" data-product_id="{{ mouse.product_id }}">Add to cart</a>
    </div>
</div>
