<div id="product" class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem;">
    <img src="{{ ram.img }}" class="card-img-top" alt="{{ ram.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ ram.name }}</h5>
        <p class="card-text">{{ ram.capacity }} {{ ram.speed }}</p>
    </div>
    <div class="p-3">
        <p><span class="badge bg-dark fs-5">{{ ram.price }} $</span></p>
        <a href="#" id="add-to-cart" class="btn btn-primary" data-product_id="{{ ram.product_id }}">Add to cart</a>
    </div>
</div>
