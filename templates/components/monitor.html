<div id="product" class="card shadow-sm p-3 rounded" style="width: 18rem; height: 35rem;">
    <img src="{{ product.img }}" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.size }}</p>
        <p class="card-text">{{ product.refresh_rate }}</p>
        <p class="card-text">{{ product.resolution }}</p>
    </div>
    <div class="p-3">
        {% include 'components/product_footer.html' %}
    </div>
</div>
